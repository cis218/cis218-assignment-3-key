<div class="blog-post-meta float-start">
  {% if restaurant.avg_rating %}
    <i class="bi bi-star-fill"></i> <b>{{ restaurant.avg_rating }} out of 5</b>
  {% else %}
  <i class="bi bi-star-fill"></i> <b>No ratings yet</b>
  {% endif %}
  <br>
  {% if restaurant.review_count > 0 %}
    <i class="bi bi-journal-check"></i> <b>{{ restaurant.review_count }} Reviews</b>
  {% else %}
  <i class="bi bi-journal-check"></i> <b>No reviews yet</b>
  {% endif %}
</div>
